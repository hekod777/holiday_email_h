<div class="container">

	<h1>Product Management Page</h1>
	<div class='container'>
	Products per Page:
		<select ng-model='viewPerPage' ng-init="viewPerPage=10" ng-options='val for val in views.values'>
		</select>
		<button type='button' class='btn btn-sm btn-primary' ng-click='changeView(viewPerPage)'>
		<i class='glyphicon glyphicon-eye-open'></i>
		</button>
	</div>
	<div class="well">
		<table st-table='displayProducts' st-safe-src='products' class='table table-striped'>
			<thead>
				<tr>
					<th st-sort-ascent='productId' st-sort-default='true'>Product ID</th>
					<th>Prduct Name</th>
					<th>Prduct Brand</th>
					<th>Prduct Type</th>
					<th>Product Family</th>
					<th>Product Price</th>
					<th>Product Preview</th>
					<th>Edit</th>
				</tr>
				<tr>
					<th colspan='7'><input st-search='' class='form-control' placeholder='global search...' type='text'/></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='product in displayProducts'>
					<td>{{product.id}}</td>
					<td>{{product.title}}</td>
					<td>{{product.brand}}</td>
					<td>{{product.type}}</td>
					<td>{{product.family}}</td>
					<td>{{product.price}}</td>
					<td><a ui-sref="productDetail({ id: {{product.id}} })">
						<img class='img-responsive' ng-src='{{product.image[0]}}' alt='product pic'/></a></td>
					<td>
						<button type='button' class='btn btn-sm btn-danger'>
						<i class='glyphicon glyphicon-pencil'></i>
						</button>
					</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan='5' class='text-center'>
						<div st-pagination='' st-items-by-page='itemsPerPage' st-displayed-pages='5'></div>
					</td>
				</tr>		
			</tfoot>
		</table>
	</div>
</div>
