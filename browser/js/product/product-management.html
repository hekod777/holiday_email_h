<div class='container'>
<h1>Product Management Page</h1>
	
	<div class='container'>
		<h2>Add Product</h2>
		<div class='well'>
		<ng-form name='addProduct' novalidate>
			<div class='form-group'>
				<label>Product Name:</label>
				<input type='text' class='form-control' name='productName' ng-model='newItem.name' required>
				<label>Product Brand:</label>
				<input type='text' class='form-control' ng-model='newItem.brand' required>
				<label>Product Family:</label>
				<input type='text' class='form-control' ng-model='newItem.family' required>
				<label>Product Type:</label>
				<input type='text' class='form-control' ng-model='newItem.type' required>
				<label>Product Desciption:</label>
				<textarea type='text' class='form-control' ng-model='newItem.description' required></textarea>
				<label>Product Price:</label>
				<input type='number' class='form-control' ng-model='newItem.price' required>
				<label>Product Quantity:</label>
				<input type='number' class='form-control' ng-model='newItem.quantity' required>
				<label>Product Image:</label>
				<input type='image' placeholder='submit image URL here...'class='form-control' ng-model='newItem.image'>
			</div>
			<input type='submit' class='btn btn-primary' ng-click='addNewItem(newItem)' ng-disabled='addProduct.$invalid'>
		</ng-form>
		</div>
	</div>

	<div class="container">
		<h2>Search Product</h2>
		<div class='container'>
			<span>Products per Page:</span>
			<select ng-model='viewPerPage' ng-init="viewPerPage=10" ng-options='val for val in views.values'>
			</select>
			<button type='button' class='btn btn-sm btn-primary' ng-click='changeView(viewPerPage)'>
			<i class='glyphicon glyphicon-eye-open'></i>
			</button>
		</div>
		<br>
		<div class="well">
			<table st-table='displayProducts' st-safe-src='products' class='table table-striped' st-sticky-header>
				<thead style='opacity: 1;'>
					<tr>
						<th>Product ID</th>
						<th>Product Name</th>
						<th>Product Brand</th>
						<th>Product Type</th>
						<th>Product Family</th>
						<th>Product Price</th>
						<th>Product Preview</th>
						<th>Edit</th>
					</tr>
					<tr>
						<th colspan='7'><input st-search='' class='form-control' placeholder='global search...' type='text'/></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat='product in displayProducts'>
						<td>{{product.id}}</td>
						<td>{{product.title}}</td>
						<td>{{product.brand}}</td>
						<td >{{product.type}}</td>
						<td>{{product.family}}</td>
						<td>{{product.price}}</td>
						<td><a ui-sref="productDetail({ id: {{product.id}} })">
							<img class='img-responsive' ng-src='{{product.image[0]}}' alt='product pic'/></a></td>
						<td>
							<button type='button' class='btn btn-sm btn-danger' ng-click="editProduct(product)">
							<i class='glyphicon glyphicon-pencil'></i>
							</button>
						</td>
					</tr>
				</tbody>

				<tfoot>
					<tr>
						<td colspan='5' class='text-center'>
							<div st-pagination='' st-items-by-page='itemsPerPage' st-displayed-pages='5'></div>
						</td>
					</tr>		
				</tfoot>
			
			</table>
		</div>
	</div>
</div>
